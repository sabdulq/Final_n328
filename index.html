<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D3 Data Loading</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <h1>EV Data Visualization</h1>

    <script>
      // Set up dimensions and margins
      const margin = { top: 60, right: 20, bottom: 50, left: 100 };
      const width = 800 - margin.left - margin.right;
      const height = 400 - margin.top - margin.bottom;

      // Append the SVG element
      const svg = d3
        .select("body")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);

      // Add title
      svg
        .append("text")
        .attr("x", width / 2)
        .attr("y", -20)
        .attr("text-anchor", "middle")
        .style("font-size", "18px")
        .style("font-family", "Arial, sans-serif")
        .style("fill", "#333")
        .text("Interactive Heatmap of EV Stock Share by Region and Year");

      // Load the dataset
      d3.csv("IEA Global EV Data 2024.csv").then((data) => {
        const parsedData = data.map((d) => ({
          region: d.region,
          parameter: d.parameter,
          year: +d.year,
          value: +d.value,
        }));

        // Filter data for EV stock share
        const filteredData = parsedData.filter(
          (d) => d.parameter === "EV stock share"
        );

        // Get unique regions and years
        const regions = Array.from(new Set(filteredData.map((d) => d.region)));
        const years = Array.from(new Set(filteredData.map((d) => d.year))).sort(
          (a, b) => a - b
        );

        // Scales
        const xScale = d3
          .scaleBand()
          .domain(years)
          .range([0, width])
          .padding(0.05);

        const yScale = d3
          .scaleBand()
          .domain(regions)
          .range([0, height])
          .padding(0.05);

        const colorScale = d3
          .scaleSequential(d3.interpolateBlues)
          .domain([0, d3.max(filteredData, (d) => d.value)]);

        // Add axes
        svg
          .append("g")
          .attr("transform", `translate(0,${height})`)
          .call(d3.axisBottom(xScale).tickFormat(d3.format("d")))
          .selectAll("text")
          .style("font-family", "Arial, sans-serif")
          .style("font-size", "10px");

        svg
          .append("g")
          .call(d3.axisLeft(yScale))
          .selectAll("text")
          .style("font-family", "Arial, sans-serif")
          .style("font-size", "10px");

        // Tooltip
        const tooltip = d3
          .select("body")
          .append("div")
          .style("position", "absolute")
          .style("background-color", "white")
          .style("border", "1px solid #ccc")
          .style("padding", "5px")
          .style("border-radius", "5px")
          .style("display", "none")
          .style("font-family", "Arial, sans-serif")
          .style("font-size", "12px");

        // Add heatmap rectangles
        svg
          .selectAll()
          .data(filteredData)
          .enter()
          .append("rect")
          .attr("x", (d) => xScale(d.year))
          .attr("y", (d) => yScale(d.region))
          .attr("width", xScale.bandwidth())
          .attr("height", yScale.bandwidth())
          .style("fill", (d) => colorScale(d.value))
          .style("stroke", "#ccc")
          .on("mouseover", function (event, d) {
            d3.select(this).style("stroke", "black").style("stroke-width", 2);
            tooltip
              .style("display", "block")
              .html(
                `<strong>Region:</strong> ${d.region}<br><strong>Year:</strong> ${d.year}<br><strong>EV Stock Share:</strong> ${d.value}%`
              );
          })
          .on("mousemove", function (event) {
            tooltip
              .style("top", event.pageY + 10 + "px")
              .style("left", event.pageX + 10 + "px");
          })
          .on("mouseout", function () {
            d3.select(this).style("stroke", "#ccc").style("stroke-width", 1);
            tooltip.style("display", "none");
          });

        // Add dropdown for filtering by region
        const dropdown = d3
          .select("body")
          .append("select")
          .attr("id", "regionDropdown")
          .style("margin", "10px");

        dropdown
          .selectAll("option")
          .data(["All", ...regions])
          .enter()
          .append("option")
          .text((d) => d)
          .attr("value", (d) => d);

        dropdown.on("change", function () {
          const selectedRegion = this.value;
          const updatedData =
            selectedRegion === "All"
              ? filteredData
              : filteredData.filter((d) => d.region === selectedRegion);

          // Update heatmap with filtered data
          svg
            .selectAll("rect")
            .data(updatedData)
            .join("rect")
            .attr("x", (d) => xScale(d.year))
            .attr("y", (d) => yScale(d.region))
            .attr("width", xScale.bandwidth())
            .attr("height", yScale.bandwidth())
            .style("fill", (d) => colorScale(d.value))
            .style("stroke", "#ccc")
            .on("mouseover", function (event, d) {
              d3.select(this).style("stroke", "black").style("stroke-width", 2);
              tooltip
                .style("display", "block")
                .html(
                  `<strong>Region:</strong> ${d.region}<br><strong>Year:</strong> ${d.year}<br><strong>EV Stock Share:</strong> ${d.value}%`
                );
            })
            .on("mousemove", function (event) {
              tooltip
                .style("top", event.pageY + 10 + "px")
                .style("left", event.pageX + 10 + "px");
            })
            .on("mouseout", function () {
              d3.select(this).style("stroke", "#ccc").style("stroke-width", 1);
              tooltip.style("display", "none");
            });
        });
      });
      // Set up dimensions and margins
      const barMargin = { top: 60, right: 20, bottom: 100, left: 60 };
      const barWidth = 800 - barMargin.left - barMargin.right;
      const barHeight = 400 - barMargin.top - barMargin.bottom;

      // Append the SVG element
      const barSvg = d3
        .select("body")
        .append("svg")
        .attr("width", barWidth + barMargin.left + barMargin.right)
        .attr("height", barHeight + barMargin.top + barMargin.bottom)
        .append("g")
        .attr("transform", `translate(${barMargin.left},${barMargin.top})`);

      // Add title
      barSvg
        .append("text")
        .attr("x", barWidth / 2)
        .attr("y", -20)
        .attr("text-anchor", "middle")
        .style("font-size", "18px")
        .style("font-family", "Arial, sans-serif")
        .style("fill", "#333")
        .text("Regional Leaders in EV Sales and Stock");

      // Load the dataset
      d3.csv("IEA Global EV Data 2024.csv")
        .then((data) => {
          const parsedData = data.map((d) => ({
            region: d.region,
            parameter: d.parameter,
            value: +d.value,
          }));

          // Aggregate data for sales and stock by region
          const salesData = Array.from(
            d3.rollup(
              parsedData.filter((d) => d.parameter === "EV sales"),
              (v) => d3.sum(v, (d) => d.value),
              (d) => d.region
            ),
            ([region, value]) => ({ region, value })
          );

          const stockData = Array.from(
            d3.rollup(
              parsedData.filter((d) => d.parameter === "EV stock"),
              (v) => d3.sum(v, (d) => d.value),
              (d) => d.region
            ),
            ([region, value]) => ({ region, value })
          );

          // Set initial data to "sales"
          let currentData = salesData;

          // Scales
          const xScale = d3
            .scaleBand()
            .domain(currentData.map((d) => d.region))
            .range([0, barWidth])
            .padding(0.2);

          const yScale = d3
            .scaleLinear()
            .domain([0, d3.max(currentData, (d) => d.value)])
            .range([barHeight, 0]);

          // Axes
          const xAxis = barSvg
            .append("g")
            .attr("transform", `translate(0,${barHeight})`)
            .call(d3.axisBottom(xScale))
            .selectAll("text")
            .attr("transform", "rotate(-45)")
            .style("text-anchor", "end")
            .style("font-family", "Arial, sans-serif")
            .style("font-size", "10px");

          const yAxis = barSvg.append("g").call(d3.axisLeft(yScale));

          // Tooltip
          const barTooltip = d3
            .select("body")
            .append("div")
            .style("position", "absolute")
            .style("background-color", "white")
            .style("border", "1px solid #ccc")
            .style("padding", "5px")
            .style("border-radius", "5px")
            .style("display", "none")
            .style("font-family", "Arial, sans-serif")
            .style("font-size", "12px");

          // Bars
          const bars = barSvg
            .selectAll(".bar")
            .data(currentData)
            .enter()
            .append("rect")
            .attr("class", "bar")
            .attr("x", (d) => xScale(d.region))
            .attr("y", (d) => yScale(d.value))
            .attr("width", xScale.bandwidth())
            .attr("height", (d) => barHeight - yScale(d.value))
            .attr("fill", "#69b3a2")
            .on("mouseover", function (event, d) {
              d3.select(this).style("fill", "#377eb8");
              barTooltip
                .style("display", "block")
                .html(
                  `<strong>Region:</strong> ${d.region}<br><strong>Value:</strong> ${d.value}`
                );
            })
            .on("mousemove", function (event) {
              barTooltip
                .style("top", event.pageY + 10 + "px")
                .style("left", event.pageX + 10 + "px");
            })
            .on("mouseout", function () {
              d3.select(this).style("fill", "#69b3a2");
              barTooltip.style("display", "none");
            });

          // Add dropdown for toggling between sales and stock
          const barDropdown = d3
            .select("body")
            .append("select")
            .style("margin", "10px");

          barDropdown
            .selectAll("option")
            .data(["EV sales", "EV stock"])
            .enter()
            .append("option")
            .text((d) => d)
            .attr("value", (d) => d);

          barDropdown.on("change", function () {
            const selected = this.value;
            currentData = selected === "EV sales" ? salesData : stockData;

            // Update scales
            xScale.domain(currentData.map((d) => d.region));
            yScale.domain([0, d3.max(currentData, (d) => d.value)]);

            // Update axes
            barSvg.select(".x-axis").transition().call(d3.axisBottom(xScale));

            barSvg.select(".y-axis").transition().call(d3.axisLeft(yScale));

            // Update bars
            bars
              .data(currentData)
              .transition()
              .attr("x", (d) => xScale(d.region))
              .attr("y", (d) => yScale(d.value))
              .attr("width", xScale.bandwidth())
              .attr("height", (d) => barHeight - yScale(d.value));
          });
        })
        .catch((error) => {
          console.error("Error loading the dataset:", error);
        });
    </script>
  </body>
</html>
