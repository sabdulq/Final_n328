<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Heatmap</title>

    <!-- Importing D3.js library for data-driven visualizations -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <style>
      /* Chart container styling for spacing and layout */
      .chart-container {
        margin-bottom: 30px; /* Space between each chart section */
      }

      /* Styling for the dropdown filter container */
      .filter-container {
        text-align: right; /* Aligning dropdown filters to the right */
        margin-bottom: 0.2px;
      }

      /* Center the SVG charts within their containers */
      .chart-container svg {
        display: block;
        margin: 0 auto;
      }
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      nav {
        background-color: #0056b3;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
      }

      nav .nav-title {
        font-size: 20px;
        font-weight: bold;
        color: white;
      }

      nav a {
        text-decoration: none;
        color: white;
        padding: 10px 15px;
        font-size: 16px;
        border-radius: 5px;
      }

      nav a:hover {
        background-color: #004494;
      }
      h1,
      h2,
      h3 {
        color: #0056b3;
      }
      i {
        padding: 20px;
      }
    </style>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="nav-title">EV Data Visualization</div>
      <div>
        <a href="index.html"
          ><i class="fas fa-chart-bar"></i>Visualization Page</a
        >
        <a href="documentation.html"
          ><i class="fas fa-file-alt"></i>Documentation Page</a
        >
      </div>
    </nav>

    <!-- Main heading for the visualization dashboard -->
    <h1>EV Data Visualization</h1>

    <!-- Heatmap Section -->
    <div class="chart-container">
      <!-- Dropdown filter for heatmap -->
      <div class="filter-container">
        <select id="heatmap-filter"></select>
        <!-- Heatmap filter dropdown -->
      </div>
      <svg id="heatmap"></svg>
      <!-- SVG container for the heatmap -->
    </div>

    <br />

    <!-- Stacked-barchart-chart Section -->
    <div class="chart-container">
      <!-- Dropdown filter for Stacked-barchart-chart -->
      <div class="filter-container">
        <select id="Stacked-barchart-chart-filter"></select>
        <!-- Stacked-barchart-chart filter -->
      </div>
      <svg id="Stacked-barchart-chart"></svg>
      <!-- SVG container for the Stacked-barchart-chart -->
    </div>

    <!-- External JavaScript files for each visualization -->
    <script src="heatmap.js"></script>
    <!-- Script for the heatmap -->
    <!-- <script src="barchart.js"></script>-->
    <!-- Script for the bar chart -->
    <!-- <script src="Multi-Line.js"></script>
    Script for the multi-line chart -->
    <!-- <script src="map.js"></script> -->
    <script src="Stacked-barchart.js"></script>
    <!-- Script for the map visualization -->
  </body>
</html>
